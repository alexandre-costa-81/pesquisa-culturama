<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="name">Nome</label>
                <input type="text" name="userName" id="name" required>
                <br>

                <label for="age">Idade</label>
                <input type="number" name="userAge" id="age" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
                <br>

                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" id="userEmail" required>
                <br>

                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="XX-XXXXX-XXXX" required>
                <br>

                <label for="userImage">Upload de Foto</label>
                <input type="file" accept="image/*" name="userImage" id="userImage">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <input type="radio" name="userGender" value="Feminino" id="userGenderFeminino">
                <label for="userGenderFeminino">Feminino</label>
                <input type="radio" name="userGender" value="Masculino" id="userGenderMasculino">
                <label for="userGenderMasculino">Masculino</label>
                <input type="radio" name="userGender"  value="notInformed" id="userGenderNotInformed">
                <label for="userGenderNotInformed">Prefiro não informar</label>
                <br>

                <label for="maritalStatus">Estado Civil</label>
                <select name="maritalStatus" id="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                    <option value="uniaoEstavel">União Estável</option>
                </select>
                <br>

                <label for="userStates">Estado</label>
                <select name="userStates" id="userStates" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
                <br>

                <label for="userCity">Cidade</label>
                <input type="text" name="userCity" id="userCity" autocomplete="address-level2" placeholder="Ex.: Pelotas">
            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>

                <p>Redes Sociais:</p>
                <input type="checkbox" name="social" id="socialInstagram" value="Instagram">
                <label for="socialInstagram">Instagram</label>
                <br>

                <input type="checkbox" name="social" id="socialFacebook" value="Facebook">
                <label for="socialFacebook">Facebook</label>
                <br>

                <input type="checkbox" name="social" id="socialTwitter" value="Twitter">
                <label for="socialTwitter">Twitter</label>
                <br>

                <input type="checkbox" name="social" id="socialTikTok" value="TikTok">
                <label for="socialTikTok">TikTok</label>
                <br>

                <input type="checkbox" name="social" id="socialLinkedIn" value="LinkedIn">
                <label for="socialLinkedIn">LinkedIn</label>
                <br>
                
                <label for="musicStyle">Estilo de Música</label>
                <input type="text" name="musicStyle" id="musicStyle" placeholder="Ex.: Rock, Pop, Sertanejo..." list="styleTypes">
                <datalist id="styleTypes">
                    <option value="Rock">
                    <option value="Pop">
                    <option value="Sertanejo">
                    <option value="Funk">
                    <option value="Clássica">
                    <option value="Jazz">
                    <option value="Blues">
                    <option value="Eletrônica">
                    <option value="Reggae">
                    <option value="Gospel">
                </datalist>
                <br>

                <label for="favoriteColor">Cor Favorita</label>
                <input type="color" name="favoriteColor" id="favoriteColor">
            </fieldset>

            <fieldset>
                <legend>Opinião</legend>

                <p>Como você avalia a sua satisfação com a Culturama?</p>
                <input type="radio" name="satisfaction" id="satisfactionOtima" value="otima">
                <label for="satisfactionOtima">Ótima</label>
                <input type="radio" name="satisfaction" id="satisfactionBoa" value="boa">
                <label for="satisfactionBoa">Boa</label>
                <input type="radio" name="satisfaction" id="satisfactionRegular" value="regular">
                <label for="satisfactionRegular">Regular</label>
                <input type="radio" name="satisfaction" id="satisfactionRuim" value="ruim">
                <label for="satisfactionRuim">Ruim</label>
                <br>

                <label for="commentary">Comentário</label>
                <textarea name="commentary" id="commentary" placeholder="Deixe seu comentário aqui..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Confirmações</legend>

                <input type="checkbox" name="userLgpd" id="userLgpd" required>
                <label for="userLgpd">Eu aceito participar da pesquisa de satisfação</label>
                <br>

                <input type="checkbox" name="userGetResults" id="userGetResults">
                <label for="userGetResults">Eu quero receber os resultados da pesquisa por e-mail</label>
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
</body>
</html>
